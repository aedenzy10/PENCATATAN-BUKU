<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perpustakaan Sekolah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Sistem Pencatatan Buku Perpustakaan</h1>
        
        <div class="form-container">
            <h2>Tambah Buku Baru</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="judul">Judul Buku:</label>
                    <input type="text" id="judul" required>
                </div>
                <div class="form-group">
                    <label for="pengarang">Pengarang:</label>
                    <input type="text" id="pengarang" required>
                </div>
                <div class="form-group">
                    <label for="tahun">Tahun Terbit:</label>
                    <input type="number" id="tahun" min="1900" max="2099" required>
                </div>
                <div class="form-group">
                    <label for="kategori">Kategori:</label>
                    <select id="kategori" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Pelajaran">Pelajaran</option>
                        <option value="Fiksi">Fiksi</option>
                        <option value="Non-Fiksi">Non-Fiksi</option>
                        <option value="Referensi">Referensi</option>
                    </select>
                </div>
                <button type="submit">Tambah Buku</button>
            </form>
        </div>
        
        <div class="book-list">
            <h2>Daftar Buku</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari buku...">
                <button onclick="searchBooks()">Cari</button>
            </div>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Judul</th>
                        <th>Pengarang</th>
                        <th>Tahun</th>
                        <th>Kategori</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    <!-- Data buku akan dimasukkan di sini oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
